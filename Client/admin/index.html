<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SmSm Academy Admin Portal - Manage courses, applications, and student registrations.">
  <title>Admin Login | SmSm Academy</title>
  
  <!-- Styles -->
  <link rel="stylesheet" href="../styles/variables.css">
  <link rel="stylesheet" href="../styles/base.css">
  <link rel="stylesheet" href="../styles/animations.css">
  <link rel="stylesheet" href="../styles/components.css">
  <link rel="stylesheet" href="../styles/admin.css">
  
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="../logo.jpeg">
</head>
<body>
  <div class="login-page">
    <div class="login-card animate-scale-in">
      <div class="login-header">
        <div class="login-logo"><i class="fas fa-graduation-cap"></i></div>
        <h1 class="login-title">Admin Portal</h1>
        <p class="login-subtitle">Sign in to manage SmSm Academy</p>
      </div>
      
      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            class="form-input" 
            placeholder="admin" 
            required
            autocomplete="username"
          >
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="••••••••" 
            required
            autocomplete="current-password"
          >
        </div>
        
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <label style="display: flex; align-items: center; gap: var(--space-2); font-size: var(--text-sm); color: var(--color-gray-600); cursor: pointer;">
            <input type="checkbox" id="remember" style="width: 16px; height: 16px; accent-color: var(--color-primary);">
            Remember me
          </label>
          <a href="#" style="font-size: var(--text-sm); color: var(--color-primary);">Forgot password?</a>
        </div>
        
        <button type="submit" class="btn btn-primary" id="loginBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
            <polyline points="10 17 15 12 10 7"></polyline>
            <line x1="15" y1="12" x2="3" y2="12"></line>
          </svg>
          Sign In
        </button>
      </form>
      
      <div class="login-footer">
        <a href="../index.html">← Back to Student Portal</a>
      </div>
    </div>
  </div>

<div id="loginError" style="display: none; color: #ef4444; background: #fef2f2; padding: 12px; border-radius: 8px; margin-bottom: 16px; font-size: 14px;"></div>

  <script>
    const API_BASE = 'http://localhost:5000/api/admin';
    
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('loginError');
      const loginBtn = document.getElementById('loginBtn');
      
      // Hide previous errors
      errorEl.style.display = 'none';
      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';
      
      try {
        const response = await fetch(`${API_BASE}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const result = await response.json();
        
        if (response.ok && result.token) {
          localStorage.setItem('adminToken', result.token);
          localStorage.setItem('adminLoggedIn', 'true');
          localStorage.setItem('adminUsername', username);
          window.location.href = 'dashboard.html';
        } else {
          throw new Error(result.message || 'Invalid credentials');
        }
      } catch (error) {
        errorEl.textContent = error.message || 'Login failed. Is the server running?';
        errorEl.style.display = 'block';
        loginBtn.disabled = false;
        loginBtn.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
            <polyline points="10 17 15 12 10 7"></polyline>
            <line x1="15" y1="12" x2="3" y2="12"></line>
          </svg>
          Sign In
        `;
      }
    });
    
    // Check if already logged in with valid token
    if (localStorage.getItem('adminToken')) {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
